<!DOCTYPE html>
<html>
<head>

	<title>Wallflower Home | Interface</title>
	<html lang="en">
  
  
	<!-- META DATA -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
  
  
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&family=Piazzolla:wght@400;500;600&family=Work+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Halant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">


   <!-- CSS STYLE -->
   <link href="style.css" rel="stylesheet">

    
   <!-- JQUERY -->
   <script src="resources/data/node_modules/jquery/dist/jquery.min.js"></script>


</head>
<body>

  <div class="main-ui-content">
    <div class="logo-space">
      <a href="index.html"><h1>wallflower</h1></a>
    </div>

    <div class="mood-tracker-ui">
      <div class="happy trck">
        <button class="button-ui" id="happybt"></button>
      </div>
      <div class="empowered trck">
        <button class="button-ui" id="empoweredbt"></button>
      </div>
      <div class="comfortable trck">
        <button class="button-ui" id="comfortablebt"></button>
      </div>
      <div class="contant trck">
        <button class="button-ui" id="contantbt"></button>
      </div>
      <div class="neutral trck">
        <button class="button-ui" id="neutralbt"></button>
      </div>
      <div class="sad trck">
        <button class="button-ui" id="sadbt"></button>
      </div>
      <div class="overwhelmed trck">
        <button class="button-ui" id="overwhelmedbt"></button>
      </div>
      <div class="stressed trck">
        <button class="button-ui" id="stressedbt"></button>
      </div>
      <div class="worried trck">
        <button class="button-ui" id="worriedbt"></button>
      </div>
      <div class="anxious trck">
        <button class="button-ui" id="anxiousbt"></button>
      </div>
    </div>

    <div class="ui-greeting-text">
      <h1></h1> <!-- should be filled with localStorage var, dummy for now. -->
    </div>

    <div class="covid-data">
      <div class="covid-data-header">
        <h3>Here's the COVID-19 data for today:</h3>
      </div>
      <div class="txtfmt confirmed-text">
        <h4>New confirmed cases:</h4>
      </div>
      <div class="txtfmt death-text">
        <h4>New deaths:</h4>
      </div>
      <div class="txtfmt recovered-text">
        <h4>Newly recovered cases:</h4>
      </div>
      <div class="txtfmt totalrecovered-text">
        <h4>Total recovered cases:</h4>
      </div>

      <div class="num-data confirm-num">0</div>
      <div class="num-data death-num">0</div>
      <div class="num-data recover-num">0</div>
      <div class="num-data totalrecov-num">0</div>
    </div>

    <div class="advice-snippets">
      <div class="advice-snippets-header">
        <h4>Here's your little pocket of sunshine for today:</h4>
      </div>
      <div class="advice-text-api">
      </div>
      <div class="advice-button-container">
        <button class="btn btn-advice"><p><em>Click here for another pick me up.</em></p></button>
      </div>
    </div>

  <div class="jobs-api-data">

    <div class="jobs-header-text">
    <h2>Move outside your cocoon & find meaningful, COVID-proof work.</h2>
    </div>
      <div class="jobs-data-container">
          <div class="jobs-search-container">
            <h4 class="job-search-text">Search for your next job here:</h4>
          </div>

            <form id="jobSearchBar">

              <input type="text" name="jobSearch" value="" placeholder="Search here." id="jobSearchInput">

              <input type="button" name="searchButton" value="Toggle results" id="searchButton">

            </form>
          
          <div class="jobs-search-return">
      
          </div>
        </div>
  
  </div>

    <!-- JAVASCRIPT -->
    <script src="resources/js/userinterfacescript.js"></script>

</body>
</html>
